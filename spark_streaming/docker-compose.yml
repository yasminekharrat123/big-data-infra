
services:
  influxdb:
    image: influxdb:2
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2.1
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=secure-password
      - DOCKER_INFLUXDB_INIT_ORG=fankoush.co
      - DOCKER_INFLUXDB_INIT_BUCKET=system-metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=secure-token
    restart: unless-stopped

volumes:
  influxdb-data:
