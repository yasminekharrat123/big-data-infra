<source>
  @type forward
  port ${ENV["FLUENTD_PORT"]}
  bind 0.0.0.0
</source>

<filter application.**>
  @type record_transformer
  <record>
    node_hostname "#{ENV['NODE_NAME']}"
  </record>
</filter>

<match application.**>
  @type kafka2

  brokers "#{ENV['KAFKA_BROKER']}"
  use_event_time true

  ## TODO: paramater for flush interval
  <buffer topic>
    @type file
    path /fluentd/log/docker
    flush_interval "#{ENV['COLLECT_INTERVAL'] || '2s'}"
  </buffer>

  # Required settings
  <format>
    @type json
  </format>

  # Kafka broker settings
  topic_key "#{ENV['KAFKA_TOPIC']}"
  default_topic "#{ENV['KAFKA_TOPIC']}"
</match>